<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The basic go template engine</title>
  </head>
  <body>
    <h1>User Profile</h1>
    <p><strong>Users:</strong> {{ . | len }}</p>
    <ul>
      {{range .}}
      <li>
        Name : {{.Name }}
        <br />
        Age : {{.Age}}

        <br />
        Email : {{.Email}}
      </li>

      {{end}}
    </ul>
  </body>
</html>
